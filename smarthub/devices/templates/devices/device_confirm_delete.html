{% extends "base.html" %}
{% block content %}
<h1>Delete Device?</h1>
<p>Are you sure you want to delete <strong>{{ object }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Delete">
    <a href="{% url 'devices:list' %}" class="btn btn-secondary" role="button">Cancel</a>
</form>
{% endblock %}
