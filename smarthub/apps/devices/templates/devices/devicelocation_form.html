{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h1><i class="fas fa-plus-square"></i> Add Location for Devices</h1>
<p>Locations are used to group devices by a geographical location, such as a room, or a building.</p>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-primary" value="Add Location">
</form>
{% endblock %}
