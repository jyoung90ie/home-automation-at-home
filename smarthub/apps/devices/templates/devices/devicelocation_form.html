{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Add Location for Devices</h1>
<p>Locations are used to group devices by a geographical location, such as a room, or a building.</p>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Add">
</form>
{% endblock %}
