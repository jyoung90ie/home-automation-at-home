{% extends "base.html" %}
{% load crispy_forms_tags %}
{% debug %}
{% block content %}
<h1><i class="fas fa-plus-square"></i> Add Device</h1>
{% if locations %}

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-primary" value="Add Device">
</form>
{% else %}
<p>You must add at least one device location before you can add a device.</p>
<a class="btn btn-primary" href="{% url 'devices:locations:add' %}" role="button">Add Device Location</a>
{% endif %}
{% endblock %}
