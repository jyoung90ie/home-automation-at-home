{% extends "account/base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<h1 class="mb-4"><i class="fas fa-key"></i> {% trans "Change Password" %}</h1>

<div class="row">
    <div class="col-md-6">
        <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary" name="action">{% trans "Change Password" %}</button>
            <a class="btn btn-secondary" href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
        </form>
    </div>
</div>

{% endblock %}
